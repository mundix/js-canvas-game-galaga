<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaga Canvas</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="init()">
    <div id="container">
        <canvas id="stage" width="600" height="500"></canvas>
        <img src="img/ship-528x528.png" alt="" id="ship_image" width="50"/>
        <img src="img/alien-boss-769x768.png" alt="" id="alien_boss" width="50"/>
        <img src="img/alien-spawn-1-500x500.png" alt="" id="alien_spawn_1" width="50"/>
        <img src="img/alien-spawn-2-480x411.png" alt="" id="alien_spawn_2" width="50"/>
        <img src="img/sprite-aliens-45x89.png" alt="" id="aliens_sprite" />
        <img src="img/millenial-falcon-283x354.png" alt="" id="millenal_falcon" width="50"/>
        <img src="img/game-galaga-sprite-376x394.png" alt="" id="galaga_sprite" />


    </div>
    <div id="scoreboard" >
        <p>
            <label for="">Score</label>
            <input type="text" value="0" id="scoreboard-input" >
        </p>
        
    </div>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
