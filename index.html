<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaga Canvas</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <canvas id="stage" width="600" height="500"></canvas>
        <img src="img/galaga-ship-png-2.png" alt="" id="ship_image" width="50">
    </div>
    <div id="dashboard" >
        <p>
            <label for="">Shoot (x,y)</label>
            <input type="text" value="0" id="shootX">
            <input type="text" value="0" id="shootY">
        </p>
        <p>
                <label for="">Brick (x,y)</label>
                <input type="text" value="0" id="brickX">
                <input type="text" value="0" id="brickY">
            </p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
