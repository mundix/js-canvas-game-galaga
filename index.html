<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaga Canvas</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <canvas id="stage" width="600" height="500"></canvas>
        <img src="img/galaga-ship-png-2.png" alt="" id="ship_image" width="50"/>
        <img src="img/BossGalaga.png" alt="" id="alien_boss_img" width="50"/>
        <img src="img/alien-1.png" alt="" id="alien_1_img" width="50"/>
        <img src="img/alien-virus.png" alt="" id="alien_2_img" width="50"/>
        <img src="img/sprite-aliens-45x89.png" alt="" width="45" height="89"  id="sprite_aliens"/>
    </div>
    <div id="scoreboard" >
        <p>
            <label for="">Score</label>
            <input type="text" value="0" id="scoreboard-input" >
        </p>
        
    </div>
    <script src="js/variables.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
